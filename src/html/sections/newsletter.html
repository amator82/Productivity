<section class="newsletter">
    <div class="newsletter__container">
        <div class="newsletter__body">
            <div class="newsletter__content content-newsletter">
                <div class="content-newsletter__title">
                    Sign up for newsletter
                </div>
                <div class="content-newsletter__text">
                    <p>
                        Cu qui soleat partiendo urbanitas. Eum aperiri indoctum
                        eu, homero alterum.
                    </p>
                </div>
            </div>
            <form
                action="../index.html"
                class="newsletter__buttons button-newsletter"
            >
                <input
                    class="button-newsletter__email"
                    type="email"
                    placeholder="Email address"
                />
                <button class="button-newsletter__save" type="submit">
                    <span>Save me</span>
                </button>
            </form>
        </div>
    </div>
</section>
